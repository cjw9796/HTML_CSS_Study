<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱태그</title>
    <link rel="stylesheet" href="semanticstyle.css">
</head>

<body>

    <header>
        <h1>BookStore</h1>
    </header>

    <nav>

        <a href="">단행본</a>
        <a href="">간행물</a>
        <a href="">보고서</a>
        <a href="">기타</a>

    </nav>

    <article>
        도서안내 <br>


        <section>
            베스트 셀러 <br>
            <ul>
                <li>김미경의 마흔 수업</li>

                <li>살 때 팔 때 벌 때</li>
                <li>거인의 노트</li>
            </ul>
        </section>

        <section>
            <h1>추천도서</h1>
            <ul>
                <li> 반지의 제왕 일러스트 특별판 </li>
                <li> 사랑할 수 없는 두사람 </li>
                <li> 더 크래시 </li>
                <li> 이런 공부법 처음이야 </li>

            </ul>
        </section>
    </article>

    <aside>

        이벤트
        <p> 주목도서</p>
        <p>작가와의 만남</p>

    </aside>



    <footer>
        000(주)
        사업자등록번호00000000
    </footer>

</html>
